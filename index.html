<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yashim Spa</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #d1ccbb;
        font-family: sans-serif;
        text-align: center;

        /* خلفية اللوجو – نمط مكرر */
        background-image: url('logo.png');
        background-repeat: repeat;
        background-size: 180px;
        opacity: 1;
    }

    /* طبقة لتخفيف الخلفية (بدون التأثير على النصوص) */
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(209, 204, 187, 0.92); /* نفس اللون ولكن بشفافية */
        backdrop-filter: blur(1px);
        z-index: -1;
    }

    /* اللوجو واضح في الأعلى */
    .logo {
        width: 180px;
        height: auto;
        margin: 25px auto 10px auto;
        display: block;
        opacity: 0.95;
        position: relative;
        z-index: 2;
    }

    /* الرسالة الترحيبية */
    .welcome-text {
        font-size: 21px;
        color: #494424;
        font-weight: 500;
        margin: 15px auto 30px auto;
        width: 85%;
        line-height: 1.7;
        position: relative;
        z-index: 2;
    }

    /* الإيقونات */
    .icons {
        margin-top: 15px;
        display: flex;
        flex-direction: column;
        gap: 28px;
        align-items: center;
        position: relative;
        z-index: 2;
    }

    .icons a img {
        width: 65px;
        height: 65px;
        filter: brightness(0) saturate(100%) invert(29%) sepia(22%) saturate(350%) hue-rotate(25deg) brightness(80%);
        opacity: 1;
    }

    /* خريطة جوجل */
    .map-container {
        width: 90%;
        margin: 40px auto;
        background: #f5f1df;
        padding: 15px;
        border-radius: 25px;
        box-shadow: 0 0 12px rgba(0,0,0,0.18);
        position: relative;
        z-index: 2;
    }

    iframe {
        width: 100%;
        height: 350px;
        border: none;
        border-radius: 20px;
    }

    /* الفوتر */
    footer {
        margin: 40px 0 20px 0;
        font-size: 18px;
        color: #3e3a23;
        position: relative;
        z-index: 2;
    }
</style>

</head>
<body>

<!-- اللوجو -->
<img src="logo.png" class="logo" alt="Yashim Spa Logo">

<!-- الرسالة الترحيبية -->
<div class="welcome-text">
    أهلاً وسهلاً بكم في مركز يشم سبا… وجهتكم الفاخرة للاسترخاء والعناية بالجسم.  
    يسعدنا استقبالكم وتقديم أفضل خدمات الراحة والعافية في أجواء مليئة بالرفاهية والهدوء.
</div>

<!-- الإيقونات -->
<div class="icons">

    <a href="https://www.instagram.com/yashim.spa" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png">
    </a>

    <a href="https://snapchat.com/t/R6g5tyFL" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/3670/3670147.png">
    </a>

    <a href="https://www.tiktok.com/@yashim.spa" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png">
    </a>

    <a href="https://wa.me/966558666115" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png">
    </a>

    <a href="tel:0558666115">
        <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png">
    </a>

    <a href="https://maps.app.goo.gl/56KDGug2hh4ZfEcH6?g_st=ipc" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/535/535239.png">
    </a>

</div>

<!-- خريطة الموقع -->
<div class="map-container">
    <iframe 
        src="https://www.google.com/maps?q=26.355508,43.955125&hl=ar&z=17&output=embed">
    </iframe>
</div>

<!-- الفوتر -->
<footer>
    © جميع الحقوق محفوظة يشم سبا | Yashim Spa
</footer>

</body>
</html>
