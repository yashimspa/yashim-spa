<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yashim Spa</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #d1ccbb;
        font-family: sans-serif;
        text-align: center;
    }

    /* اللوجو */
    .logo {
        width: 180px;
        height: auto;
        margin: 25px auto 10px auto;
        display: block;
        opacity: 0.92;
    }

    /* ستايل الإيقونات */
    .icons {
        margin-top: 40px;
        display: flex;
        flex-direction: column;
        gap: 35px;
        align-items: center;
    }

    .icons a {
        text-decoration: none;
    }

    .icons img {
        width: 70px;
        height: 70px;
        filter: invert(30%) sepia(9%) saturate(800%) hue-rotate(25deg) brightness(90%);
        /* هذا الفلتر يعطيك اللون #494424 */
    }

    /* خريطة جوجل */
    .map-container {
        width: 90%;
        margin: 40px auto;
        background: #f5f1df;
        padding: 15px;
        border-radius: 25px;
        box-shadow: 0px 0px 15px rgba(0,0,0,0.15);
    }

    iframe {
        width: 100%;
        height: 350px;
        border: none;
        border-radius: 20px;
    }

    /* الفوتر */
    footer {
        margin: 40px 0 20px 0;
        font-size: 18px;
        color: #3e3a23;
    }
</style>

</head>
<body>

<!-- اللوجو -->
<img src="logo.png" class="logo" alt="Yashim Spa Logo">

<!-- الإيقونات -->
<div class="icons">

    <a href="https://www.instagram.com/yashim.spa" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png">
    </a>

    <a href="https://snapchat.com/t/R6g5tyFL" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png">
    </a>

    <a href="https://www.tiktok.com/@yashim.spa" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png">
    </a>

    <a href="https://wa.me/966558666115" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png">
    </a>

    <a href="tel:0558666115">
        <img src="https://cdn-icons-png.flaticon.com/512/597/597177.png">
    </a>

    <!-- أيقونة الموقع الجديدة -->
    <a href="https://maps.google.com/?q=26.367311,43.960556" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/535/535239.png">
    </a>

</div>

<!-- خريطة الموقع -->
<div class="map-container">
    <iframe 
        src="https://www.google.com/maps?q=26.367311,43.960556&hl=ar&z=16&output=embed">
    </iframe>
</div>

<!-- فوتر -->
<footer>
    © جميع الحقوق محفوظة يشم سبا | Yashim Spa
</footer>

</body>
</html>
