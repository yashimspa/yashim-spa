<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yashim Spa</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #d1ccbb;
        font-family: sans-serif;
        text-align: center;
    }

    /* اللوجو */
    .logo {
        width: 180px;
        height: auto;
        margin: 25px auto 10px auto;
        display: block;
        opacity: 0.9;
    }

    /* أيقونات التواصل */
    .icons {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        gap: 25px;
        align-items: center;
    }

    .icons a img {
        width: 55px;
        height: 55px;
        filter: brightness(0) saturate(100%) invert(24%) sepia(10%) saturate(900%) hue-rotate(25deg) brightness(60%);
    }

    /* خريطة جوجل */
    .map-container {
        width: 90%;
        margin: 40px auto;
        background: #f5f1df;
        padding: 15px;
        border-radius: 25px;
        box-shadow: 0px 0px 15px rgba(0,0,0,0.15);
    }

    iframe {
        width: 100%;
        height: 350px;
        border: none;
        border-radius: 20px;
    }

    /* الفوتر */
    footer {
        margin: 40px 0 20px 0;
        font-size: 16px;
        color: #3e3a23;
    }
</style>

</head>
<body>

<!-- اللوجو -->
<img src="logo.png" class="logo" alt="Yashim Spa Logo">

<!-- أيقونات التواصل -->
<div class="icons">
    <a href="https://www.instagram.com/yashim.spa" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png">
    </a>

    <a href="https://snapchat.com/t/R6g5tyFL" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/3670/3670147.png">
    </a>

    <a href="https://www.tiktok.com/@yashim.spa" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/3116/3116490.png">
    </a>

    <a href="https://wa.me/966558666115" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png">
    </a>

    <a href="tel:0558666115">
        <img src="https://cdn-icons-png.flaticon.com/512/597/597177.png">
    </a>
</div>

<!-- خريطة الموقع -->
<div class="map-container">
    <iframe 
        src="https://www.google.com/maps?q=26.367311,43.960556&hl=ar&z=16&output=embed">
    </iframe>
</div>

<!-- فوتر -->
<footer>
    © جميع الحقوق محفوظة يشم سبا | Yashim Spa
</footer>

</body>
</html>
